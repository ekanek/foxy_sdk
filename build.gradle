plugins {
    id 'com.android.dynamic-feature'
}


project.ext.react = [
        enableHermes: true, // clean and rebuild if changing
        root:"$rootDir/foxy_sdk",
        hermesCommand:"$rootDir/foxy_sdk/node_modules/hermes-engine/%OS-BIN%/hermesc",
]

apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"
apply from: "./node_modules/react-native/react.gradle"
def jscFlavor = "org.webkit:android-jsc:+"
def enableHermes = project.ext.react.get("enableHermes", true);

android {
    namespace 'com.foxy.foxy_sdk'
    compileSdk 33

//    packagingOptions {
//       exclude "libs/**"
//    }


    defaultConfig {
        minSdk 25
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [appAuthRedirectScheme: 'com.foxy.foxy_sdk']

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}


task copyAssets(type: Copy) {
    def jniLibsDir = new File("${rootProject.projectDir}/app/src/main/jniLibs")
    if (!jniLibsDir.exists()) {
        jniLibsDir.mkdirs()
    }

    from("$project.projectDir/libs/") {
        include "**/*"
    }
    into "$rootProject.projectDir/app/src/main/jniLibs"

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":app")
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.play:core:1.10.3'
    implementation ('com.google.firebase:firebase-ml-vision:24.1.0') {
        exclude group: 'com.google.android.gms'
        exclude group: 'androidx.exifinterface'
    }
    implementation 'com.facebook.soloader:soloader:0.10.5+'

    constraints {

        implementation('com.google.android.gms:play-services-vision:20.1.1!!')
        implementation('com.google.android.gms:play-services-vision-common:19.1.1!!')
        implementation('com.google.android.gms:play-services-vision-image-label:18.0.5!!')
    }
    implementation 'com.facebook.react:react-native:+'


    if (enableHermes) {
        def hermesPath = "$rootDir/foxy_sdk/node_modules/hermes-engine/android/";
        debugImplementation files(hermesPath + "hermes-debug.aar")
        releaseImplementation files(hermesPath + "hermes-release.aar")
    }
    else {
        implementation 'org.webkit:android-jsc:+'
    }

    implementation project(':react-native-config')
}

apply from: file("./node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)